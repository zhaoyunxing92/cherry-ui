<ly-card class="cherry-login-container">

  <form class="cherry-login-form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ly-field appearance="filled" fullWidth>
      <label>
        <input lyNativeControl type="text" placeholder="请输入用户名" formControlName="username"/>
      </label>
    </ly-field>
    <br/>
    <ly-field appearance="filled" fullWidth>
      <label>
        <input lyNativeControl
               formControlName="password"
               placeholder="请输入密码"
               [type]="hidePassword ? 'password' : 'text'"/>
      </label>
      <!--是否显示密码-->
      <button ly-button
              appearance="icon"
              lySuffix
              (click)="hidePassword = !hidePassword"
      >
        <ly-icon>{{ hidePassword ? 'visibility' : 'visibility_off' }}</ly-icon>
      </button>
    </ly-field>

    <div class="cherry-login-button">
      <button [disabled]="!loginForm.valid" ly-button bg="primary" size="large" raised type="submit">登录
      </button>
    </div>

  </form>
</ly-card>
